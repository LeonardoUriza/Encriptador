<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Img/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class ="text-area" cols="30" rows="10" placeholder="Ingrese el Texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea cols="18" rows="8" class="mensaje"></textarea>
            <div>
                <button id="copiar" class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h6 class="creador">Realizado por Leonardo Uriza Camargo - Oracle Next Education ONE - Grupo 4 </h6>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
